<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitEditDlg" widgetVar="ProduitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProduitTitle}">
            <h:form id="ProduitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProduitLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{produitController.selected.libelle}" title="#{bundle.EditProduitTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_prixUnitaire}" for="prixUnitaire" />
                        <p:inputText id="prixUnitaire" value="#{produitController.selected.prixUnitaire}" title="#{bundle.EditProduitTitle_prixUnitaire}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_classification}" for="classification" />
                        <p:selectOneMenu id="classification" value="#{produitController.selected.classification}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{classificationController.itemsAvailableSelectOne}"
                                           var="classificationItem"
                                           itemValue="#{classificationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProduitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{produitController.selected.id}" title="#{bundle.EditProduitTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produitController.update}" value="#{bundle.Save}" update="display,:ProduitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProduitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
