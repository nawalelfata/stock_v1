<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurEditDlg" widgetVar="UtilisateurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUtilisateurTitle}">
            <h:form id="UtilisateurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_username}" for="username" />
                        <p:inputText id="username" value="#{utilisateurController.selected.username}" title="#{bundle.EditUtilisateurTitle_username}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_password}" for="password" />
                        <p:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.EditUtilisateurTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{utilisateurController.selected.etat}" title="#{bundle.EditUtilisateurTitle_etat}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{utilisateurController.selected.id}" title="#{bundle.EditUtilisateurTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.update}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UtilisateurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
